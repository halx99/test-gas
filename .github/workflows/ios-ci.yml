# This is a basic workflow to help you get started with Actions

name: ios-ci

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Configure
      - name: Configure
        run: cmake -B build -DCMAKE_TOOLCHAIN_FILE=ios.mini.cmake -GXcode -DCMAKE_OSX_ARCHITECTURES=armv7 -DCPU_TYPE=arm "-DCMAKE_ASM_FLAGS_SEP=-mfloat-abi=softfp;-arch;armv7;-miphoneos-version-min=6.0;-fembed-bitcode;-Wall"

      # Build
      - name: Build
        run: cmake --build build --config Release
